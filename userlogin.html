{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Finance Co.</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css1/userlogin.css' %}">
  <style>
    /* Full Page Setup */
body, html {
  height: 100%;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  background: url("{% static 'img1/background.jpg' %}") no-repeat center center/cover;
  background-size: cover;
  color: white;
  font-family: 'Roboto', sans-serif;
  overflow: hidden;
}

  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h1>Mahalaxmi Finance</h1>
      <form action="{% url 'userlogin' %}" method="POST">
        {% csrf_token %}
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="login-btn">Login</button>
      </form>
      <div class="footer">
        <p><a href="#">Forgot your password?</a></p>
      </div>
    </div>
  </div>
</body>
</html>
