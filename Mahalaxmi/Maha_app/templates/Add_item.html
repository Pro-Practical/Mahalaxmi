{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Woody - Carpenter Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="{% static 'img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Roboto:wght@500;700;900&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/lightbox/css/lightbox.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('{% static "img/background1.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
        }

        /* Add border styling to the table */
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 2px solid #34495e;
            padding: 12px;
            text-align: center;
            font-weight: bold;
        }

        th {
            background-color: #2A3663;
            color: #ffffff;
        }

        td {
            background-color: #f4f4f4;
            color: #34495e;
        }

        /* Optionally add hover effect to table rows */
        tr:hover {
            background-color: #e8e8e8;
        }

        /* Button styling */
        .btn-primary {
            font-weight: bold;
        }

        /* Style the labels */
        .form-label {
            font-weight: bold; /* Make the label text bold */
            font-size: 1.1rem; /* Slightly larger font size */
            color: #2A3663; /* Dark blue color for the labels */
            margin-bottom: 8px; /* Add space between the label and input */
            text-transform: uppercase; /* Transform text to uppercase for emphasis */
        }

        /* Style the input fields */
        .form-control {
            border-radius: 5px; /* Rounded corners for input fields */
            border: 2px solid #ccc; /* Light grey border */
            padding: 10px; /* Slight padding for better spacing */
        }

        .form-control:focus {
            border-color: #2A3663; /* Focus border color */
            box-shadow: 0 0 5px rgba(42, 54, 99, 0.5); /* Add shadow effect when focused */
        }
    </style>

</head>

<body>
    {% include 'admin_nav.html' %}
    <div class="container mt-5">
        <h2>Add Item</h2>
        <form method="POST">
            {% csrf_token %}

            <!-- Row with 3 fields per row -->
            <div class="row g-3">
                <div class="col-md-4">
                    <label for="Itemname" class="form-label">Item Name:</label>
                    <input type="text" id="Itemname" name="Itemname" class="form-control" required>
                </div>

                <div class="col-md-4">
                    <label for="qty" class="form-label">Quantity:</label>
                    <input type="text" id="qty" name="qty" class="form-control" required>
                </div>

                <div class="col-md-4">
                    <label for="price" class="form-label">Price:</label>
                    <input type="text" id="price" name="price" class="form-control" required>
                </div>
            </div>

            <div class="row g-3 mt-3">
                <div class="col-md-4">
                    <label for="part_no" class="form-label">Part Number:</label>
                    <input type="text" id="part_no" name="part_no" class="form-control" required>
                </div>

                <div class="col-md-4">
                    <label for="description" class="form-label">Description:</label>
                    <input type="text" id="description" name="description" class="form-control" required>
                </div>

                <div class="col-md-4">
                    <label for="godown" class="form-label">Stock into:</label>
                    <select id="godown" name="godown" class="form-control" required>
                        <option value="">Select Godown</option>
                        <option value="Godown">Godown</option>
                        <!-- Add more Godown options as needed -->
                    </select>
                </div>
            </div>

            <div class="row g-3 mt-3">
                <div class="col-md-4">
                    <label for="branchname" class="form-label">Branch Name:</label>
                    <select id="branchname" name="branchname" class="form-control" required>
                        <option value="">-- Select Branch --</option>
                        {% for branch in branches %}
                            <option value="{{ branch.branchname }}">{{ branch.branchname }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Add Item</button>
        </form>
    </div>

    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
