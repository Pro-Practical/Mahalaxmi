<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <title>Edit Employee</title>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Edit Employee</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Attractive Row with 4 Columns -->
            <div class="row g-3">
                <div class="col-md-3">
                    <label for="fullname" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullname" name="fullname" value="{{ employee.fullname }}">
                </div>
                <div class="col-md-3">
                    <label for="gender" class="form-label">Gender</label>
                    <input type="text" class="form-control" id="gender" name="gender" value="{{ employee.gender }}">
                </div>
                <div class="col-md-3">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="text" class="form-control" id="dob" name="dob" value="{{ employee.dob }}">
                </div>
                <div class="col-md-3">
                    <label for="contact" class="form-label">Contact</label>
                    <input type="text" class="form-control" id="contact" name="contact" value="{{ employee.contact }}">
                </div>
            </div>

            <!-- Rest of the Form (same as before) -->
            <div class="row g-3">
                <div class="col-md-4">
                    <label for="nationality" class="form-label">Nationality</label>
                    <input type="text" class="form-control" id="nationality" name="nationality" value="{{ employee.nationality }}">
                </div>
                <div class="col-md-4">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" name="city" value="{{ employee.city }}">
                </div>
                <div class="col-md-4">
                    <label for="state" class="form-label">State</label>
                    <input type="text" class="form-control" id="state" name="state" value="{{ employee.state }}">
                </div>
            </div>

            <div class="row g-3">
                <div class="col-md-4">
                    <label for="pincode" class="form-label">Pincode</label>
                    <input type="text" class="form-control" id="pincode" name="pincode" value="{{ employee.pincode }}">
                </div>
                <div class="col-md-4">
                    <label for="district" class="form-label">District</label>
                    <input type="text" class="form-control" id="district" name="district" value="{{ employee.district }}">
                </div>
                <div class="col-md-4">
                    <label for="taluk" class="form-label">Taluk</label>
                    <input type="text" class="form-control" id="taluk" name="Taluk" value="{{ employee.Taluk }}">
                </div>
            </div>

            <div class="row g-3">
                <div class="col-md-4">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ employee.email }}">
                </div>
                <div class="col-md-4">
                    <label for="adhar" class="form-label">Aadhar Number</label>
                    <input type="text" class="form-control" id="adhar" name="adhar" value="{{ employee.adhar }}">
                </div>
                <div class="col-md-4">
                    <label for="pancard" class="form-label">Pan Card Number</label>
                    <input type="text" class="form-control" id="pancard" name="pancard" value="{{ employee.pancard }}">
                </div>
            </div>

            <div class="row g-3">
                <div class="col-md-4">
                    <label for="fathername" class="form-label">Father's Name</label>
                    <input type="text" class="form-control" id="fathername" name="fathername" value="{{ employee.fathername }}">
                </div>
                <div class="col-md-4">
                    <label for="mothername" class="form-label">Mother's Name</label>
                    <input type="text" class="form-control" id="mothername" name="mothername" value="{{ employee.mothername }}">
                </div>
                <div class="col-md-4">
                    <label for="occupation" class="form-label">Occupation</label>
                    <input type="text" class="form-control" id="occupation" name="occupation" value="{{ employee.occupation }}">
                </div>
            </div>

            <div class="row g-3">
                <div class="col-md-4">
                    <label for="previoucompany" class="form-label">Previous Company</label>
                    <input type="text" class="form-control" id="previoucompany" name="previoucompany" value="{{ employee.previoucompany }}">
                </div>
                <div class="col-md-4">
                    <label for="role" class="form-label">Role</label>
                    <input type="text" class="form-control" id="role" name="role" value="{{ employee.role }}">
                </div>
                <div class="col-md-4">
                    <label for="salary" class="form-label">Salary</label>
                    <input type="text" class="form-control" id="salary" name="salary" value="{{ employee.sallery }}">
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
