{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Mahalaxmi Implements</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="{% static 'img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Roboto:wght@500;700;900&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/lightbox/css/lightbox.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('{% static "img/background1.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
        }

        .stats-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
            margin-top: 20px;
        }

        .stat-box {
            background-color: #c0e0c7;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 30%;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .stat-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .stat-box i {
            font-size: 40px;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .stat-box h3 {
            font-size: 24px;
            color: #34495e;
        }

        .stat-box p {
            font-size: 18px;
            color: #7f8c8d;
        }

        /* Employee Dashboard */
        .employee-dashboard {
            display: none;
            background-color: #f1f1f1;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .employee-dashboard button {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        .employee-dashboard button:hover {
            background-color: #34495e;
        }
    </style>

</head>

<body>
    {% include 'admin_nav.html' %}

    <!-- Stats Container -->
    <div class="container">
        <div class="stats-container">
            <!-- Employee Count -->
            <div class="stat-box" id="employee-stat-box">
                <i class="fas fa-users"></i>
                <h3>{{ employee_count }}</h3>
                <p>Employees</p>
            </div>

            <!-- Customer Count -->
            <div class="stat-box">
                <i class="fas fa-user"></i>
                <h3>{{ customer_count }}</h3>
                <p>Customers</p>
            </div>



            <div class="stat-box">
                <i class="fas fa-warehouse"></i>
                <h3>{{ branch_count }}</h3>
                <p>Branches</p>
            </div>
            <!-- Stock Count -->
            <div class="stat-box">
                <i class="fas fa-cogs"></i>
                <h3>{{ stock_count }}</h3>
                <p>Stock</p>
            </div>

            <!-- Product Count -->
            <div class="stat-box">
                <i class="fas fa-box"></i>
                <h3>{{ product_count }}</h3>
                <p>Products</p>
            </div>

            <!-- Branch Count -->

        </div>

        <!-- Employee Dashboard (Hidden by default) -->
        <div class="employee-dashboard" id="employee-dashboard">
            <h4>Employee Dashboard</h4>
            <button id="add-employee-btn">Add Employee</button>
            <button id="view-employee-btn">View Employees</button>
            <button id="employee-list-btn">Employee List</button>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/wow/wow.min.js' %}"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'lib/counterup/counterup.min.js' %}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'lib/isotope/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'lib/lightbox/js/lightbox.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'js/main.js' %}"></script>

    <!-- JavaScript for toggling Employee Dashboard -->

</body>

</html>
