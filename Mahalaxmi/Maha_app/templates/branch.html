{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Woody - Carpenter Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="{% static 'img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Roboto:wght@500;700;900&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/lightbox/css/lightbox.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('{% static "img/background1.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
        }

        /* Add border styling to the table */
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 2px solid #34495e;
            padding: 12px;
            text-align: center;
            font-weight: bold;
        }

        th {
            background-color: #2A3663;
            color: #ffffff;
        }

        td {
            background-color: #f4f4f4;
            color: #34495e;
        }

        /* Optionally add hover effect to table rows */
        tr:hover {
            background-color: #e8e8e8;
        }

        /* Button styling */
        .btn-primary {
            font-weight: bold;
        }

        /* Style the labels */
       .form-label {
    font-weight: bold !important; /* Force bold styling */
    font-size: 1.1rem;
    color: #2A3663;
    margin-bottom: 8px;
    text-transform: uppercase;
}


        /* Style the input fields */
        .form-control {
            border-radius: 5px; /* Rounded corners for input fields */
            border: 2px solid #ccc; /* Light grey border */
            padding: 10px; /* Slight padding for better spacing */
        }

        .form-control:focus {
            border-color: #2A3663; /* Focus border color */
            box-shadow: 0 0 5px rgba(42, 54, 99, 0.5); /* Add shadow effect when focused */
        }
    </style>

</head>

<body>
    {% include 'admin_nav.html' %}
    <div class="container mt-5">
        <h2>Create Branch</h2>
        <form method="post" action="">
            {% csrf_token %}

            <!-- Begin row for col-md-3 inputs -->
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="branchname">Branch Name</label>
                        <input type="text" class="form-control" id="branchname" name="branchname" required>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="form-group">
                        <label for="village">Village</label>
                        <input type="text" class="form-control" id="village" name="village" required>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="form-group">
                        <label for="Taluk">Taluk</label>
                        <input type="text" class="form-control" id="Taluk" name="Taluk" required>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="form-group">
                        <label for="district">District</label>
                        <input type="text" class="form-control" id="district" name="district" required>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" class="form-control" id="state" name="state" required>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="form-group">
                        <label for="pincode">Pincode</label>
                        <input type="text" class="form-control" id="pincode" name="pincode" required>
                    </div>
                </div>
            </div>
            <!-- End row for col-md-3 inputs -->
<br>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</body>

</html>
