<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Branch</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Edit Branch</h2>
        <form method="POST">
            {% csrf_token %}

            <!-- Start of the row with 4 columns -->
            <div class="row g-3">
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="name">Customer Name:</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ customer.name }}">
                    </div>
                </div>
              <div class="col-md-3">
                    <div class="form-group">
                        <label for="mobile">Mobile:</label>
                        <input type="text" class="form-control" id="mobile" name="mobile" value="{{ customer.mobile }}">
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="form-group">
                        <label for="village">Village:</label>
                        <input type="text" class="form-control" id="village" name="village" value="{{ customer.village }}">
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="form-group">
                        <label for="Taluk">Taluk:</label>
                        <input type="text" class="form-control" id="Taluk" name="Taluk" value="{{ customer.Taluk }}">
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="form-group">
                        <label for="district">District:</label>
                        <input type="text" class="form-control" id="district" name="district" value="{{ customer.district }}">
                    </div>
                </div>
            </div>

            <!-- Start another row if you have more fields -->
            <div class="row g-3">
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="pincode">Pincode:</label>
                        <input type="text" class="form-control" id="pincode" name="pincode" value="{{ customer.pincode }}">
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="form-group">
                        <label for="state">State:</label>
                        <input type="text" class="form-control" id="state" name="state" value="{{ customer.state }}">
                    </div>
                </div>

                <!-- Add more columns if needed -->
            </div>

            <button type="submit" class="btn btn-success mt-3">Save Changes</button>
        </form>
    </div>
</body>
</html>
