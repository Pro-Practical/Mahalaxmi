{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Woody - Carpenter Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="{% static 'img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Roboto:wght@500;700;900&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/lightbox/css/lightbox.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('{% static "img/background1.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
        }

        /* Add border styling to the table */
        table {
            border-collapse: collapse; /* Ensures borders don't double up */
            width: 100%;
        }

        th, td {
            border: 2px solid #34495e; /* Bold border color */
            padding: 12px;
            text-align: center;
            font-weight: bold; /* Make text bold */
        }

        th {
            background-color: #2A3663; /* Header background color */
            color: #ffffff; /* Header text color */
        }

        td {
            background-color: #f4f4f4; /* Light background for data cells */
            color: #34495e; /* Text color for data cells */
        }

        /* Optionally add hover effect to table rows */
        tr:hover {
            background-color: #e8e8e8;
        }

        /* Button styling */
        .btn-primary {
            font-weight: bold;
        }
    </style>

</head>

<body>
    {% include 'admin_nav.html' %}

    <div class="container mt-5">
        <h2>Edit Branch</h2>
        <form method="POST">
            {% csrf_token %}

            <!-- Start of the row with 4 columns -->
            <div class="row g-3">
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="branchname">Branch Name:</label>
                        <input type="text" class="form-control" id="branchname" name="branchname" value="{{ branch.branchname }}">
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="form-group">
                        <label for="village">Village:</label>
                        <input type="text" class="form-control" id="village" name="village" value="{{ branch.village }}">
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="form-group">
                        <label for="Taluk">Taluk:</label>
                        <input type="text" class="form-control" id="Taluk" name="Taluk" value="{{ branch.Taluk }}">
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="form-group">
                        <label for="district">District:</label>
                        <input type="text" class="form-control" id="district" name="district" value="{{ branch.district }}">
                    </div>
                </div>
            </div>

            <!-- Start another row if you have more fields -->
            <div class="row g-3">
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="pincode">Pincode:</label>
                        <input type="text" class="form-control" id="pincode" name="pincode" value="{{ branch.pincode }}">
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="form-group">
                        <label for="state">State:</label>
                        <input type="text" class="form-control" id="state" name="state" value="{{ branch.state }}">
                    </div>
                </div>

                <!-- Add more columns if needed -->
            </div>

            <button type="submit" class="btn btn-success mt-3">Save Changes</button>
        </form>
    </div>
</body>
</html>
